<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <h1>Welcome to Task Tracker</h1>
        <p>Manage your tasks efficiently!</p>
        <button id="start-btn">Get Started</button>
    </div>

    <!-- Task Input Section (initially hidden) -->
    <div id="task-section" class="hidden">
        <h2>Track Your Tasks</h2>
        <form id="task-form">
            <input type="text" id="client-name" placeholder="Client Name" required>
            <input type="text" id="research-title" placeholder="Research Title" required>
            <input type="date" id="date-received" required>
            <input type="date" id="date-submitted">
            <select id="status">
                <option value="pending">Pending</option>
                <option value="submitted">Submitted</option>
                <option value="completed">Completed</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task List -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Client Name</th>
                    <th>Research Title</th>
                    <th>Date Received</th>
                    <th>Date Submitted</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
