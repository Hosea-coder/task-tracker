<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <h1 id="welcome-text">
            <span class="animate from-left">W</span>
            <span class="animate from-right">e</span>
            <span class="animate from-top">l</span>
            <span class="animate from-bottom">c</span>
            <span class="animate from-left">o</span>
            <span class="animate from-right">m</span>
            <span class="animate from-top">e</span>
            <span class="animate from-bottom"> </span>
            <span class="animate from-left">t</span>
            <span class="animate from-right">o</span>
            <span class="animate from-top"> </span>
            <span class="animate from-bottom">T</span>
            <span class="animate from-left">a</span>
            <span class="animate from-right">s</span>
            <span class="animate from-top">k</span>
            <span class="animate from-bottom"> </span>
            <span class="animate from-left">T</span>
            <span class="animate from-right">r</span>
            <span class="animate from-top">a</span>
            <span class="animate from-bottom">c</span>
            <span class="animate from-left">k</span>
            <span class="animate from-right">e</span>
            <span class="animate from-top">r</span>
        </h1>
    </div>

    <!-- Main Application Section -->
    <div id="main-app" class="hidden">
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab('fill-info')">Fill Information</button>
            <button class="tab-button" onclick="openTab('view-info')">View Information</button>
        </div>

        <!-- Tab Content for Fill Information -->
        <div id="fill-info" class="tab-content active">
            <h2>Track Your Tasks</h2>
            <form id="task-form">
                <input type="text" id="client-name" placeholder="Client Name" required>
                <input type="text" id="research-title" placeholder="Research Title" required>
                <input type="date" id="date-received" required>
                <input type="date" id="date-submitted">
                <select id="status">
                    <option value="pending">Pending</option>
                    <option value="submitted">Submitted</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit">Add Task</button>
            </form>

            <!-- Task List for Filled Information -->
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Client Name</th>
                        <th>Research Title</th>
                        <th>Date Received</th>
                        <th>Date Submitted</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>

        <!-- Tab Content for View Information -->
        <div id="view-info" class="tab-content">
            <h2>View Your Tasks</h2>
            <div id="task-list-view">
                <!-- This will be populated with filled information -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
